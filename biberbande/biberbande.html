<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Entwurf zum Kartenspiel Biberbande</title>
    <meta name="description" content="Biberbande">
    <meta name="author" content="Vanessa, Lee, Julian, Tino, Thomas">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/design.css" type="text/css" rel="stylesheet">

</head>


<body>

    <h1>Hello Biberbande</h1>
    <!-- script src="bundle.js"></script -->
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="header"></div>
    <div id="app"></div>

    <div class="biberContainer">
        <div id="biberLeft">
            <nav>

                <div class="leftContainer">

                    <center><img src="images/Biber.png" width="100px" height="120px"></center>
                    <button tabindex="10" accesskey="s" class="buttonBiberbild" onclick="startGame()">Starte Runde</button>
                    <button tabindex="11" accesskey="k" class="buttonBiberbild" onclick="showOutermostCards()">äußere Karten zeigen</button>
                    <button tabindex="12" accesskey="z" class="buttonBiberbild" onclick="drawPile()">¨Karte ziehen</button>
                    <button tabindex="13" accesskey="a" class="buttonBiberbild" onclick="discard()">Karte abwerfen</button>
                    <button tabindex="14" accesskey="1" class="buttonBiberbild" onclick="swap01()">Tausche mit Karte 1</button>
                    <button tabindex="15" accesskey="2" class="buttonBiberbild" onclick="swap02()">Tausche mit Karte 2</button>
                    <button tabindex="16" accesskey="3" class="buttonBiberbild" onclick="swap03()">Tausche mit Karte 3</button>
                    <button tabindex="17" accesskey="4" class="buttonBiberbild" onclick="swap04()">Tausche mit Karte 4</button>
                    <button tabindex="18" accesskey="w" class="buttonNeueRunde" onclick="knock()">Wertungsrunde</button>

                </div>
            </nav>

        </div>

        <div id="biberCenter">
            <main>

                <div class="biberCenterContainer">


                    <!--<div tabindex="-1">Spielstatus:</div>-->
                    <div tabindex="20" role="log" accesskey="i" class="border-result-box" id="GameState">Status</div>

                    <div tabindex="-1" class="border-box" id="CompCard0">Computer Karte 1</div>
                    <div tabindex="-1" class="border-box" id="CompCard1">Computer Karte 2</div>
                    <div tabindex="-1" class="border-box" id="CompCard2">Computer Karte 3</div>
                    <div tabindex="-1" class="border-box" id="CompCard3">Computer Karte 4</div>

                    <div tabindex="-1" class="border-box-points" id="PunkteComputer">C: 0</div>
                    <div tabindex="-1" class="border-box" id="ZiehStapel">Ziehstapel</div>
                    <div tabindex="" accesskey="a" class="border-box" id="AblageStapel">Ablagestapel</div>
                    <div tabindex="-1" class="border-box-points" id="PunkteHuman">H: 0</div>

                    <div tabindex="29" class="border-box" id="PlayerCard0">Spieler Karte 1</div>
                    <div tabindex="30" class="border-box" id="PlayerCard1">Spieler Karte 2</div>
                    <div tabindex="31" class="border-box" id="PlayerCard2">Spieler Karte 3</div>
                    <div tabindex="33" class="border-box" id="PlayerCard3">Spieler Karte 4</div>


                </div>
            </main>
        </div>
        <div id="biberRight">
            <aside>

                <div class="rightContainer">

                    <button tabindex="41" accesskey="h" class="buttonAnleitung">Anleitung</button>
                    <button tabindex="42" accesskey="v" class="buttonEinstellungen">Einstellungen</button>
                    <button tabindex="43" class="buttonAnpassung1">Anpassung 1</button>
                    <button tabindex="44" class="buttonAnpassung2">Anpassung 2</button>
                    <button tabindex="45" class="buttonCopyright">Copyright</button>

                </div>
            </aside>
        </div>

    </div>

    <script type="text/javascript" src="game.js"></script>
</body>

</html>
